<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniestudo</title>
    <link rel="stylesheet" href="css/sign-up.css">
</head>
<body>
    <main>
        <div id="box">
            <a href="index.html"><img src="IMG/Uniestudo_logo.png" alt="Uniestudo_logo" id="Uniestudo_logo"></a>
            <h1 id="titulo-login">Criar conta</h1>
            <form>
                <div id="big-container">
                    <div id="container" >
                        <label for="nome">Nome</label>
                        <input type="nome" id="nome" name="nome">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="sobrenome" id="sobrenome" name="sobrenome">
                    </div>
                    <div id="mini-container">
                        <label for="">Você é:</label>
                        <div class="custom-radio">
                            <input id="radio-1" name="question" value="1" type="radio">
                            <label for="radio-1">Estudante</label>
                          </div>
                          <div class="custom-radio">
                            <input id="radio-2" name="question" value="0" type="radio">
                            <label for="radio-2">Professor</label>
                          </div>
                    </div>
                </div>
                <div id="container2">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                    <label for="senha">Senha</label>
                    <input type="senha" id="senha"  name="senha" >
                </div>
            </form>
            <div id="botoes">
                <button class="botao"><a href="profile.html" >Criar</a></button>
            </div>
            
        </div>
    </main>
</body>
</html>
